{% extends 'base.html' %}

{% block content %}
<br>

<div class="shadow p-3 mb-5 bg-body rounded">
     <h2>{{post.title}}</h2><br>
     <small> By: {{post.author}}<br>
          {{post.data_added}}</small><br>
     {{post.slug}}<br>
     {{post.content}}<br><br>
</div>
<a href="{{url_for('posts')}}" class="btn btn-outline-secondary btn-sm">Back To Blog</a>
<a href="{{url_for('update_post', id = post.id)}}" class="btn btn-outline-primary btn-sm">Update</a>
<a href="{{url_for('delete_post', id = post.id)}}" class="btn btn-outline-danger btn-sm">Delete</a>


<br>


{% endblock content %}
